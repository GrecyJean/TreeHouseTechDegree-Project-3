<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
</head>
<body>
    <header>
        <h1>The Code Review</h1>
    </header>
    
    <section id="section-1">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </section>
    <hr class="hr_bold">
    <hr class="hr_section-1">
    
    <div id="container-form">
        <form action="index.html">
            
            <fieldset class="top-form">
                <legend>Contact Information</legend>
                
                <div class="top-form_input">
                    <label for="full_name">Full name</label>
                    <input type="text" id="full_name" name="user_name" placeholder="Required" required>
                </div>

                <div class="top-form_input">
                    <label for="email_address">Email Address</label>
                    <input type="email" id="email_address" name="email_address" placeholder="Required" required>
                </div>
               

                <div class="top-form_input">
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" id="phone_number" name="user_phone">
                </div>

                <div class="top-form_input">
                    <label for="street_address">Street Address</label>
                    <input type="text" id="street_address" name="user_address">
                </div>

                <div class="top-form_input">
                    <label for="city">City</label>
                     <input type="text" id="city" name="user_city">
                </div>

                <div class="top-form_input">
                    <label for="state">State</label>
                    <select name="choose_state" id="state">
                        <option value="Choose State">Choose State</option>
                    </select>
                </div>
               
                <div class="top-form_input">
                    <label for="zip_code">Zip Code</label>
                    <input type="text" id="zip_code" name="user_zip">
                </div>
                  
            </fieldset>
            <hr><br>

            <fieldset class="bottom-form">
                <legend>Newsletter</legend>
                <p>Select the newsletters you would like to receive</p>
            <div class="checkboxes">
                <div class="checkbox">
                    <input type="checkbox" name="newsletter_format" id="html" value="HTML">
                    <label for="html">HTML</label>
                </div>
                
                <div class="checkbox">
                    <input type="checkbox" name="newsletter_type" id="css_news" value="CSS News">
                    <label for="css_news">CSS News</label>
                </div>
                
                <div class="checkbox">
                    <input type="checkbox" name="newsletter_type" id="javascript_news" value="JavaScript News">
                    <label for="javascript_news">JavaScript News</label>
                </div>
            </div>

            <p>Newsletter format</p>
            <div class="checkboxes">
                <div class="checkbox">
                    <input type="radio" name="newsletter_format" id="html_format" value="HTML">
                    <label for="html_format">HTML</label>
                </div>

                <div class="checkbox">
                    <input type="radio" name="newsletter_format"  id="plain_text" value="Plain text">
                    <label for="plain_text">Plain text</label>
                </div> 
                    <label for="other_topics" class="textarea-label">Other topics you'd like to hear about</label>
                     <textarea class="textarea" name="topics" id="other_topics" cols="30" rows="10"></textarea>
            </div>
            
         </fieldset>
         <div class="sign-up">
            <button type="submit" class="signup">Sign Up</button>
            <p class="copyright"><small>Copyright The Code Review</small></p>
         </div>        
            
        </form>
    </div>
    
</body>
</html>
